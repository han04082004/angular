<div class="cart row">
    <div class="col-3">
        <img width="200" src="assets/images/img1.jpeg" alt>
    </div>
    <div
        class="col-9 d-flex flex-column justify-content-between cart-content">
        <div>
            <div class="d-flex align-items-start">
                <span
                    class="cart-title">{{product.name | uppercase}}
                </span>
                <span> - </span>
                <span class="townhouse">Townhouse</span>
            </div>
            <small>2 bedrooms • 2 bathrooms • 240m2</small>
        </div>

        <div class="d-flex justify-content-between">
            <span class="price">{{product.price | currency }}</span>
            <small>
                {{date | date: "dd-MM-Y"}}
            </small>
        </div>
    </div>
</div>
